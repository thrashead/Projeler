<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-group"></i> Kullanıcılar</a></div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-group"></i></span>
                        <h5>Kullanıcılar</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th class="hideColumn">Bağlı Grup</th>
                                    <th>Kullanıcı Adı</th>
                                    <th>Son Giriş</th>
                                    <th>Aktif</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of KullanicilarList">
                                    <td>{{ item?.ID }}</td>
                                    <td>{{ item?.UserGroupsAdi }}</td>
                                    <td>{{ item?.Username }}</td>
                                    <td>{{ item?.LoginTime }}</td>
                                    <td style="text-align:center;"><img *ngIf="item?.Active" class="active" /><img *ngIf="!item?.Active" class="passive" /></td>
                                    <td style="text-align:center;">
                                        <div class="btn-group" style="text-align:left;">
                                            <button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li><a class="updLink" *ngIf="updateShow" [routerLink]="['/Admin/Users/Update/' + item?.ID]">Düzenle</a></li>
                                                <li><a class="cngLink" *ngIf="changeGroupShow" [routerLink]="['/Admin/Users/ChangeGroup/' + item?.ID]">Grup Değiştir</a></li>
                                                <li><a class="rmvLink" *ngIf="CurrentUserID != item?.ID && removeShow" data-toggle="modal" href="#rmvData" data-controller="Users" [attr.data-id]="item?.ID">Kaldır</a></li>
                                                <li><a class="dltLink" *ngIf="CurrentUserID != item?.ID && deleteShow" data-toggle="modal" href="#dltData" data-controller="Users" [attr.data-id]="item?.ID">Sil</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagelinks">
            <a routerLink="/Admin/Users/Insert" class="btn btn-primary btn-add" *ngIf="insertShow">Kullanıcı Ekle</a>
        </div>

        <input id="hdnType" type="hidden" value="Users" />
    </div>
</div>

<admin-copydelete></admin-copydelete>
