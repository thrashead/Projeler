<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-group"></i> Kullanıcı Grup Hakları</a></div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-group"></i></span>
                        <h5>Kullanıcı Grup Hakları</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Grup Adı</th>
                                    <th>Tablo Adı</th>
                                    <th class="hideColumn2">İşlem Adı</th>
                                    <th>İşlem Adı (Kısa)</th>
                                    <th class="hideColumn">İzin</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of KullaniciGrupHakList">
                                    <td>{{ item?.ID }}</td>
                                    <td>{{ item?.UserGroupsAdi }}</td>
                                    <td>{{ item?.UserGroupTablesAdi }}</td>
                                    <td class="hideColumn2">{{ item?.UserGroupProcessAdi }}</td>
                                    <td>{{ item?.UserGroupProcessKisaAdi }}</td>
                                    <td class="hideColumn" style="text-align:center;"><img *ngIf="item?.Allow" class="active" /><img *ngIf="!item?.Allow" class="passive" /></td>
                                    <td style="text-align:center;">
                                        <div class="btn-group" style="text-align:left;">
                                            <button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li><a class="updLink" *ngIf="updateShow" [routerLink]="['/Admin/UserGroupRights/Update/' + item?.ID]">Düzenle</a></li>
                                                <li><a class="dltLink" *ngIf="deleteShow" data-toggle="modal" href="#dltData" data-controller="UserGroupRights" [attr.data-id]="item?.ID">Sil</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagelinks">
            <a routerLink="/Admin/UserGroupRights/Insert" class="btn btn-primary btn-add" *ngIf="insertShow">Kullanıcı Grup Hakkı Ekle</a>
        </div>

        <input id="hdnType" type="hidden" value="Users" />
    </div>
</div>

<admin-copydelete></admin-copydelete>
