<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-user"></i> Kullanıcı Grubu Hakkı Düzenle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					<input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
				</div>
				<div class="editor-label">
					Bağlı Kullanıcı Grup Tablosu
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="UserGroupTableID" [ngModel]="model?.UserGroupTableID" formControlName="UserGroupTableID"><option *ngFor="let item of model?.UserGroupTablesList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- UserGroupTableID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Bağlı Kullanıcı Grup İşlemi
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="UserGroupProcessID" [ngModel]="model?.UserGroupProcessID" formControlName="UserGroupProcessID"><option *ngFor="let item of model?.UserGroupProcessList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- UserGroupProcessID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					İzin Var mı?
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Allow" [ngModel]="model?.Allow" formControlName="Allow" type="checkbox" checked="checked" *ngIf="model?.Allow" />
					<input id="Allow" [ngModel]="model?.Allow" formControlName="Allow" type="checkbox" *ngIf="!model?.Allow" />
					<br />
					<!-- Allow -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
					<a routerLink="/Admin/UserGroupRights" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>

		<input id="hdnType" type="hidden" value="Users" />
	</div>
</div>
