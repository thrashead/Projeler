<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-eye-open"></i> Log İşlemi Ekle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					Bağlı Log Tipi
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="LogTypeID" [ngModel]="model?.LogTypeID" formControlName="LogTypeID"><option *ngFor="let item of model?.LogTypesList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- LogTypeID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					İsim
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Name" [ngModel]="model?.Name" formControlName="Name" type="text" />
					<br />
					<!-- Name -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kısa İsim
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ShortName" [ngModel]="model?.ShortName" formControlName="ShortName" type="text" />
					<br />
					<!-- ShortName -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Açıklama
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Description" [ngModel]="model?.Description" formControlName="Description" type="text" />
					<br />
					<!-- Description -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!insertForm.valid" />
					<a routerLink="/Admin/LogProcess" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
