<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-camera-retro"></i> Resim Ekle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					Başlık
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Title" [ngModel]="model?.Title" formControlName="Title" type="text" />
					<br />
					<!-- Title -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Açıklama
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<textarea id="Description" [ngModel]="model?.Description" formControlName="Description"></textarea>
					<br />
					<!-- Description -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Resim
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="PictureUrl" [ngModel]="model?.PictureUrl" formControlName="PictureUrl" type="file" name="pictureurlTemp" (change)="onPictureUrlFileSelect($event)" accept="image/*" />
					<br />
					<!-- PictureUrl -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Küçük Resim
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ThumbUrl" [ngModel]="model?.ThumbUrl" formControlName="ThumbUrl" type="file" name="thumburlTemp" (change)="onThumbUrlFileSelect($event)" accept="image/*" />
					<br />
					<!-- ThumbUrl -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kod
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" />
					<br />
					<!-- Code -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Aktif mi?
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Active" [ngModel]="model?.Active" formControlName="Active" type="checkbox" />
					<br />
					<!-- Active -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!insertForm.valid" />
					<a routerLink="/Admin/Pictures" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
