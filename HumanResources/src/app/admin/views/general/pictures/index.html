<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-camera-retro"></i> Resimler</a></div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-camera-retro"></i></span>
                        <h5>Resimler</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Başlık</th>
                                    <th>Resim</th>
                                    <th class="hideColumn">Kod</th>
                                    <th class="hideColumn2">Aktif</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of ResimList">
                                    <td>{{ item?.ID }}</td>
                                    <td>{{ item?.Title }}</td>
                                    <td style="text-align:center;"><a href="/HumanResources/Uploads/{{ item?.PictureUrl }}" target="_blank"><img src="/HumanResources/Uploads/{{ item?.ThumbUrl }}" style="height:40px; max-width:80px;" /></a></td>
                                    <td class="hideColumn">{{ item?.Code }}</td>
                                    <td class="hideColumn2" style="text-align:center;"><img *ngIf="item?.Active" class="active" /><img *ngIf="!item?.Active" class="passive" /></td>
                                    <td style="text-align:center;">
                                        <div class="btn-group" style="text-align:left;">
                                            <button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li><a class="updLink" *ngIf="updateShow" [routerLink]="['/Admin/Pictures/Update/' + item?.ID]">Düzenle</a></li>
                                                <li><a class="rmvLink" *ngIf="removeShow" data-toggle="modal" href="#rmvData" data-controller="Pictures" [attr.data-id]="item?.ID">Kaldır</a></li>
                                                <li><a class="dltLink" *ngIf="deleteShow" data-toggle="modal" href="#dltData" data-controller="Pictures" [attr.data-id]="item?.ID">Sil</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagelinks">
            <a routerLink="/Admin/Pictures/Insert" class="btn btn-primary btn-add" *ngIf="insertShow">Resim Ekle</a>
        </div>

        <input id="hdnType" type="hidden" value="Pictures" />
    </div>
</div>

<admin-copydelete></admin-copydelete>
