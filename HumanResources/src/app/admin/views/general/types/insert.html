<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-home"></i> Tip Ekle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					Tip İsmi
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="TypeName" [ngModel]="model?.TypeName" formControlName="TypeName" type="text" />
					<br />
					<!-- TypeName -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Tablo Adı
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="TableName" [ngModel]="model?.TableName" formControlName="TableName" type="text" />
					<br />
					<!-- TableName -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Gösterilsin mi?
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Show" [ngModel]="model?.Show" formControlName="Show" type="checkbox" />
					<br />
					<!-- Show -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!insertForm.valid" />
					<a routerLink="/Admin/Types" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
