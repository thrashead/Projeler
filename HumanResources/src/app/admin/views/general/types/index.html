<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-home"></i> Tip Tablosu</a></div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-home"></i></span>
						<h5>Tip Tablosu</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered data-table">
							<thead>
								<tr>
									<th>ID</th>
									<th>Tip İsmi</th>
									<th>Tablo Adı</th>
									<th class="hideColumn">Gösterilsin mi?</th>
									<th>İşlem</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of TypesList">
									<td>{{ item?.ID }}</td>
									<td>{{ item?.TypeName }}</td>
									<td>{{ item?.TableName }}</td>
									<td class="hideColumn" style="text-align:center;"><img *ngIf="item?.Show" class="active" /><img *ngIf="!item?.Show" class="passive" /></td>
									<td style="text-align:center;">
										<div class="btn-group" style="text-align:left;">
											<button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
											<ul class="dropdown-menu">
												<li><a class="updLink" [routerLink]="['/Admin/Types/Update/' + item?.ID]">Düzenle</a></li>
												<li><a class="cpyLink" href="#cpyData" data-toggle="modal" data-controller="Types" [attr.data-id]="item?.ID">Kopyala</a></li>
												<li><a class="dltLink" href="#dltData" data-toggle="modal" data-controller="Types" [attr.data-id]="item?.ID">Sil</a></li>
											</ul>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="pagelinks">
			<a routerLink="/Admin/Types/Insert" class="btn btn-primary btn-add">Tip Ekle</a>
		</div>
	</div>
</div>

<admin-copydelete></admin-copydelete>
