<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-home"></i> Tip Düzenle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					<input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
				</div>
				<div class="editor-label">
					Tip İsmi
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="TypeName" [ngModel]="model?.TypeName" formControlName="TypeName" type="text" value="{{ model?.TypeName }}" />
					<br />
					<!-- TypeName -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Tablo Adı
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="TableName" [ngModel]="model?.TableName" formControlName="TableName" type="text" value="{{ model?.TableName }}" />
					<br />
					<!-- TableName -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Gösterilsin mi?
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Show" [ngModel]="model?.Show" formControlName="Show" type="checkbox" checked="checked" *ngIf="model?.Show" />
					<input id="Show" [ngModel]="model?.Show" formControlName="Show" type="checkbox" *ngIf="!model?.Show" />
					<br />
					<!-- Show -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
					<a routerLink="/Admin/Types" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>

		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-home"></i></span>
						<h5>Bağlı Kullanıcı Grubu Tablosu Tablosu</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered data-table">
							<thead>
								<tr>
									<th>ID</th>
									<th>İşlem</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of model?.UserGroupTablesList">
									<td>{{ item?.ID }}</td>
									<td style="text-align:center;">
										<div class="btn-group" style="text-align:left;">
											<button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
											<ul class="dropdown-menu">
												<li><a class="updLink" [routerLink]="['/Admin/UserGroupTables/Update/' + item?.ID]">Düzenle</a></li>
												<li><a class="cpyLink" href="#cpyData" data-toggle="modal" data-controller="UserGroupTables" [attr.data-id]="item?.ID">Kopyala</a></li>
												<li><a class="dltLink" href="#dltData" data-toggle="modal" data-controller="UserGroupTables" [attr.data-id]="item?.ID">Sil</a></li>
											</ul>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="pagelinks">
			<a routerLink="/Admin/UserGroupTables/Insert" class="btn btn-primary btn-add">Kullanıcı Grubu Tablosu Ekle</a>
		</div>
	</div>
</div>

<admin-copydelete></admin-copydelete>
