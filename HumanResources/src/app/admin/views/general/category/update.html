<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-sitemap"></i> Kategori Düzenle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					<input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
				</div>
				<div class="editor-label">
					Ana Kategori
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="ParentID" [ngModel]="model?.ParentID" formControlName="ParentID"><option *ngFor="let item of model?.ParentCategories" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- ParentID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kategori Adı
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="CategoryName" [ngModel]="model?.CategoryName" formControlName="CategoryName" type="text" value="{{ model?.CategoryName }}" />
					<br />
					<!-- CategoryName -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kod
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" value="{{ model?.Code }}" />
					<br />
					<!-- Code -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kısa Açıklama 1
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ShortDesc1" [ngModel]="model?.ShortDesc1" formControlName="ShortDesc1" type="text" value="{{ model?.ShortDesc1 }}" />
					<br />
					<!-- ShortDesc1 -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Açıklama 1
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<textarea id="Description1" [ngModel]="model?.Description1" formControlName="Description1">{{ model?.Description1 }}</textarea>
					<br />
					<!-- Description1 -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kısa Açıklama 2
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ShortDesc2" [ngModel]="model?.ShortDesc2" formControlName="ShortDesc2" type="text" value="{{ model?.ShortDesc2 }}" />
					<br />
					<!-- ShortDesc2 -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Açıklama 2
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<textarea id="Description2" [ngModel]="model?.Description2" formControlName="Description2">{{ model?.Description2 }}</textarea>
					<br />
					<!-- Description2 -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Gösterilsin mi?
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Show" [ngModel]="model?.Show" formControlName="Show" type="checkbox" checked="checked" *ngIf="model?.Show" />
					<input id="Show" [ngModel]="model?.Show" formControlName="Show" type="checkbox" *ngIf="!model?.Show" />
					<br />
					<!-- Show -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
					<a routerLink="/Admin/Category" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>

		<input id="hdnType" type="hidden" value="Category" />
	</div>
</div>
