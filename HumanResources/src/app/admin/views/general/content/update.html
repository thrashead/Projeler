<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-home"></i> İçerik Düzenle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					<input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
				</div>
				<div class="editor-label">
					İçerik Adı
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ContentName" [ngModel]="model?.ContentName" formControlName="ContentName" type="text" value="{{ model?.ContentName }}" />
					<br />
					<!-- ContentName -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kod
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" value="{{ model?.Code }}" />
					<br />
					<!-- Code -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kısa Açıklama 1
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ShortDesc1" [ngModel]="model?.ShortDesc1" formControlName="ShortDesc1" type="text" value="{{ model?.ShortDesc1 }}" />
					<br />
					<!-- ShortDesc1 -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Açıklama 1
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<textarea id="Description1" [ngModel]="model?.Description1" formControlName="Description1">{{ model?.Description1 }}</textarea>
					<br />
					<!-- Description1 -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kısa Açıklama 2
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ShortDesc2" [ngModel]="model?.ShortDesc2" formControlName="ShortDesc2" type="text" value="{{ model?.ShortDesc2 }}" />
					<br />
					<!-- ShortDesc2 -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Açıklama 2
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<textarea id="Description2" [ngModel]="model?.Description2" formControlName="Description2">{{ model?.Description2 }}</textarea>
					<br />
					<!-- Description2 -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
					<a routerLink="/Admin/Content" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
