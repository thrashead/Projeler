<div class="profile-form-edit">
    <div>
        <!--form-->
        <div class="row">
            <div class="col-lg-6">
                <span class="pf-title">Şirket İsmi</span>
                <div class="pf-field">
                    <input type="text" placeholder="Tera Planer" />
                </div>
            </div>
            <div class="col-lg-6">
                <span class="pf-title">Aramalarda Çıksın</span>
                <div class="pf-field">
                    <select data-placeholder="Aramalarda Çıksın" class="chosen">
                        <option>Evet</option>
                        <option>Hayır</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <span class="pf-title">Kuruluş Tarihi</span>
                <div class="pf-field">
                    <input type="text" placeholder="1991" />
                </div>
            </div>
            <div class="col-lg-3">
                <span class="pf-title">Personel Sayısı</span>
                <div class="pf-field">
                    <input type="text" placeholder="100 - 201" />
                </div>
            </div>
            <div class="col-lg-12">
                <span class="pf-title">Kategoriler</span>
                <div class="pf-field no-margin">
                    <ul class="tags">
                        <li class="addedTag">Photoshop<span onclick="$(this).parent().remove();" class="tagRemove">x</span><input type="hidden" name="tags[]" value="Photoshop"></li>
                        <li class="addedTag">Asp.Net<span onclick="$(this).parent().remove();" class="tagRemove">x</span><input type="hidden" name="tags[]" value="Asp.Net"></li>
                        <li class="addedTag">Sql Server<span onclick="$(this).parent().remove();" class="tagRemove">x</span><input type="hidden" name="tags[]" value="Sql Server"></li>
                        <li class="tagAdd taglist">
                            <input type="text" id="search-field">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-12">
                <span class="pf-title">Açıklama</span>
                <div class="pf-field">
                    <textarea>Wall Street'teki koyunlar üzerinde çalışarak birkaç yıl geçirdi. Wall Street’te Yugos’a yatırım yapmak için ılımlı bir başarı elde ettiniz. Çiftçiler için zıp zıp alıp satan küçük bir takımı yönetti. Birkaç yıl boyunca West Palm Beach, FL’de meyan kökü lisansı yaptı. Satış sonrası pazarda banjos ile çalışmak için birkaç yeni yöntem geliştirdi. FL West Palm Beach'te banjos ithal eden bir haftasonu geçirdi. Bu pozisyonda Yazılım Mühendisi, mevcut yazılım çözümlerimizi sürekli olarak geliştirmek ve mevcut back-office operasyonlarını ve mevcut yönetim zorluklarını ortadan kaldırmak için yeni çözümler üretmek için Evention'in Geliştirme ekibiyle işbirliği yapıyor.</textarea>
                </div>
            </div>
            <div class="col-lg-12">
                <button type="submit">Güncelle</button>
            </div>
        </div>
    </div>
</div>
