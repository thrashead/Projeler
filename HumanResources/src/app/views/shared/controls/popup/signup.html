<hr-modalalert alert="{{ alert }}"></hr-modalalert>

<div class="account-popup-area signup-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>Kayıt Ol</h3>
        <div class="select-user">
            <span>İş Arayan</span>
            <span>İş Veren</span>
        </div>
        <form [formGroup]="signupForm">
            <div class="cfield">
                <input type="text" placeholder="Kullanıcı Adı" name="Username" formControlName="Username" />
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input type="password" placeholder="********" name="Password" formControlName="Password" />
                <i class="la la-key"></i>
            </div>
            <div class="cfield">
                <input type="text" placeholder="E-Posta" name="Email" formControlName="Email" />
                <i class="la la-envelope-o"></i>
            </div>
            <div class="cfield">
                <input type="text" placeholder="Telefon" name="Phone" formControlName="Phone" />
                <i class="la la-phone"></i>
            </div>
            <button type="submit" (click)="onClick()" [disabled]="!signupForm.valid">Kayıt Ol</button>
        </form>
    </div>
</div>
