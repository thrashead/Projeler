<hr-modalalert alert="{{ alert }}"></hr-modalalert>

<div class="account-popup-area signin-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>Kullanıcı Girişi</h3>
        <span>Kullanıcı Tipi</span>
        <div class="select-user">
            <span>İş Arayan</span>
            <span>İş Veren</span>
        </div>
        <form [formGroup]="loginForm">
            <div class="cfield">
                <input type="text" placeholder="Kullanıcı Adı" name="Username" formControlName="Username" />
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input type="password" placeholder="********" name="Password" formControlName="Password" />
                <i class="la la-key"></i>
            </div>
            <p class="remember-label">
                <input type="checkbox" id="cb1" name="Remember" formControlName="Remember"><label for="cb1">Beni Hatırla</label>
            </p>
            <a href="javascript:;" title="">Şifremi Unuttum?</a>
            <button type="submit" (click)="onClick()" [disabled]="!loginForm.valid">Giriş Yap</button>
        </form>
    </div>
</div>
