<hr-modalalert alert="{{ alert }}"></hr-modalalert>

<div class="account-popup-area signin-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>User Login</h3>
        <span>Click To Login With Demo User</span>
        <div class="select-user">
            <span>Candidate</span>
            <span>Employer</span>
        </div>
        <form [formGroup]="loginForm">
            <div class="cfield">
                <input type="text" placeholder="Username" name="Username" formControlName="Username" />
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input type="password" placeholder="********" name="Password" formControlName="Password" />
                <i class="la la-key"></i>
            </div>
            <p class="remember-label">
                <input type="checkbox" id="cb1" name="Remember" formControlName="Remember"><label for="cb1">Remember me</label>
            </p>
            <a href="#" title="">Forgot Password?</a>
            <button type="submit" (click)="onClick()" [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>
</div>
