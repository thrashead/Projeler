            </div>
            <div class="col-lg-4">

                <div class="pf-field">

            <div class="col-lg-6">

                <div class="pf-field">

            </div>
            <div class="col-lg-3">

                <div class="pf-field">
                    <input type="text" placeholder="41.1589654" />
                </div>
            </div>
            <div class="col-lg-3">
                <span class="pf-title">Boylam</span>
                <div class="pf-field">
                    <input type="text" placeholder="21.1589654" />
                </div>
            </div>
            <div class="col-lg-12">
