<hr-breadcrumbs [links]="links" [title]="'Kayıt Ol'" [message]="'İş Arayan veya İş Veren olarak kayıt yapabilirsiniz.'"></hr-breadcrumbs>

<section>
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signup-popup-box static">
                        <div class="account-popup">
                            <h3>Kayıt</h3>
                            <span>Lorem ipsum dolor sit amet consectetur adipiscing elit odio duis risus at lobortis ullamcorper</span>
                            <div class="select-user">
                                <span>Aday</span>
                                <span>Firma</span>
                            </div>
                            <div>
                                <!--form-->
                                <div class="cfield">
                                    <input type="text" placeholder="Kullanıcı Adı" />
                                    <i class="la la-user"></i>
                                </div>
                                <div class="cfield">
                                    <input type="password" placeholder="********" />
                                    <i class="la la-key"></i>
                                </div>
                                <div class="cfield">
                                    <input type="text" placeholder="E-Posta" />
                                    <i class="la la-envelope-o"></i>
                                </div>
                                <div class="dropdown-field">
                                    <select id="slcSpecial" data-placeholder="Uzmanlık Seçiniz" class="chosen">
                                        <option>Web Yazılım</option>
                                        <option>Web Tasarım</option>
                                        <option>Yazılım Uzmanı</option>
                                        <option>Aşçı</option>
                                    </select>
                                </div>
                                <div class="cfield">
                                    <input type="text" placeholder="Telefon" />
                                    <i class="la la-phone"></i>
                                </div>
                                <button type="submit">Kayıt Ol</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
