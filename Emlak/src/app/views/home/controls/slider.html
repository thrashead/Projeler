<div class="slider-area">
    <div class="slider">
        <div id="bg-slider" class="slide carousel carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item{{ i == 0 ? ' active' : ''}}" *ngFor="let item of slider; let i = index;">
                    <img src="/Emlak/Uploads/{{item.PictureUrl}}" alt="sliderImg">
                </div>
            </div>
        </div>
    </div>
    <emlak-search [lang]="lang"></emlak-search>
</div>
