<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-dashboard"></i> Durumlar (Dil)</a></div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-dashboard"></i></span>
                        <h5>Durumlar (Dil)</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered data-table">
							<thead>
								<tr>
									<th>ID</th>
                                    <th>Bağlı Durum</th>
									<th>Bağlı Dil</th>
									<th class="hideColumn">İsim</th>
									<th>İşlem</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of PropertyStatusTList">
									<td>{{ item?.ID }}</td>
									<td>{{ item?.PropertyStatusAdi }}</td>
									<td>{{ item?.TranslationAdi }}</td>
									<td class="hideColumn">{{ item?.Name }}</td>
									<td style="text-align:center;">
										<div class="btn-group" style="text-align:left;">
											<button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
											<ul class="dropdown-menu">
												<li><a class="updLink" [routerLink]="['/Admin/PropertyStatusT/Update/' + item?.ID]">Düzenle</a></li>
												<li><a class="cpyLink" href="#cpyData" data-toggle="modal" data-controller="PropertyStatusT" [attr.data-id]="item?.ID">Kopyala</a></li>
												<li><a class="dltLink" href="#dltData" data-toggle="modal" data-controller="PropertyStatusT" [attr.data-id]="item?.ID">Sil</a></li>
											</ul>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="pagelinks">
            <a routerLink="/Admin/PropertyStatusT/Insert" class="btn btn-primary btn-add">Durum (Dil) Ekle</a>
		</div>
	</div>
</div>

<admin-copydelete></admin-copydelete>
