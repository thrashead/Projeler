<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a class="tip-bottom"><i class="icon-key"></i> Kullanıcı Grup Hakkı Ekle</a></div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="ekleForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    Grup Tablo Adı
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="UserGroupTableID" [ngModel]="model?.UserGroupTableID" formControlName="UserGroupTableID"><option *ngFor="let item of model?.UserGroupTablesList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--UserGroupTableID-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    İşlem Adı
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="UserGroupProcessID" [ngModel]="model?.UserGroupProcessID" formControlName="UserGroupProcessID"><option *ngFor="let item of model?.UserGroupProcessList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--UserGroupProcessID-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    İzin
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Allow" [ngModel]="model?.Allow" formControlName="Allow" type="checkbox" />
                    <!--Allow-->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!ekleForm.valid" />
                    <a routerLink="/Admin/KullaniciGrupHak" class="btn btn-danger btn-cancel">İptal</a>
            </fieldset>
        </form>
    </div>
</div>
