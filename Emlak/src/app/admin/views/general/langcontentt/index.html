<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-globe"></i> Dil İçerik (Dil)</a></div>
	</div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-globe"></i></span>
                        <h5>Dil İçerik (Dil)</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Bağlı Dil İçerik</th>
                                    <th class="hideColumn">Bağlı Dil</th>
                                    <th>Metin</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of LangContentTList">
                                    <td>{{ item?.ID }}</td>
                                    <td>{{ item?.LangContentAdi }}</td>
                                    <td class="hideColumn">{{ item?.TranslationAdi }}</td>
                                    <td>{{ item?.Text }}</td>
                                    <td style="text-align:center;">
                                        <div class="btn-group" style="text-align:left;">
                                            <button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li><a class="updLink" [routerLink]="['/Admin/LangContentT/Update/' + item?.ID]">Düzenle</a></li>
                                                <li><a class="cpyLink" href="#cpyData" data-toggle="modal" data-controller="LangContentT" [attr.data-id]="item?.ID">Kopyala</a></li>
                                                <li><a class="dltLink" href="#dltData" data-toggle="modal" data-controller="LangContentT" [attr.data-id]="item?.ID">Sil</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagelinks">
            <a routerLink="/Admin/LangContentT/Insert" class="btn btn-primary btn-add">Dil İçerik (Dil) Ekle</a>
        </div>

        <input id="hdnModel" type="hidden" value="Translation" />
    </div>
</div>

<admin-copydelete></admin-copydelete>
