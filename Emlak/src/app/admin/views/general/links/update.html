<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-link"></i> Bağlantı Düzenle</a></div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="duzenleForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    <input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
                </div>

                <div class="editor-label">
                    Bağlı Tip
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="LinkTypeID" [ngModel]="model?.LinkTypeID" formControlName="LinkTypeID" type="hidden" />
                    <input id="LinkedTypeAdi" type="text" disabled="disabled" value="{{ model?.LinkedTypeAdi }}" />
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Bağlı Nesne
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="LinkID" [ngModel]="model?.LinkID" formControlName="LinkID"><option *ngFor="let item of model?.LinkedItemList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--LinkID-->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!duzenleForm.valid" />
                    <a routerLink="/Admin/Links" class="btn btn-danger btn-cancel">İptal</a>
            </fieldset>
        </form>
    </div>
</div>
