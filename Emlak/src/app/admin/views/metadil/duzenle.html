<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-tags"></i> Meta (Dil) Düzenle</a></div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="duzenleForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    <input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
                </div>

                <div class="editor-label">
                    Bağlı Meta
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="MetaID" [ngModel]="model?.MetaID" formControlName="MetaID"><option *ngFor="let item of model?.MetaList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--MetaID-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Dil
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="TransID" [ngModel]="model?.TransID" formControlName="TransID"><option *ngFor="let item of model?.TranslationList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--TransID-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Özellik
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Name" [ngModel]="model?.Name" formControlName="Name" type="text" value="{{ model?.Name }}" />
                    <br />
                    <!--Name-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    İçerik
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Content" [ngModel]="model?.Content" formControlName="Content" type="text" value="{{ model?.Content }}" />
                    <br />
                    <!--Content-->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!duzenleForm.valid" />
                    <a routerLink="/Admin/MetaDil" class="btn btn-danger btn-cancel">İptal</a>
            </fieldset>
        </form>
    </div>
</div>
