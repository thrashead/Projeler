<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-pushpin"></i> Tipler</a></div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-pushpin"></i></span>
                        <h5>Tipler</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tip İsmi</th>
                                    <th class="hideColumn">Bağlantı Linki</th>
                                    <th class="hideColumn2">Tablo İsmi</th>
                                    <th>Bağlanabilirlik</th>
                                    <th class="hideColumn">Göster</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of TiplerList">
                                    <td>{{ item?.ID }}</td>
                                    <td>{{ item?.TypeName }}</td>
                                    <td class="hideColumn">{{ item?.Url }}</td>
                                    <td class="hideColumn2">{{ item?.TableName }}</td>
                                    <td style="text-align:center;"><img *ngIf="item?.Linkable" class="active" /><img *ngIf="!item?.Linkable" class="passive" /></td>
                                    <td class="hideColumn" style="text-align:center;"><img *ngIf="item?.Show" class="active" /><img *ngIf="!item?.Show" class="passive" /></td>
                                    <td style="text-align:center;">
                                        <div class="btn-group" style="text-align:left;">
                                            <button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li><a class="updLink" *ngIf="updateShow" [routerLink]="['/Admin/Tipler/Duzenle/' + item?.ID]">Düzenle</a></li>
                                                <li><a class="dltLink" *ngIf="deleteShow" data-toggle="modal" href="#dltData" data-controller="Tipler" [attr.data-id]="item?.ID">Sil</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagelinks">
            <a routerLink="/Admin/Tipler/Ekle" class="btn btn-primary btn-add" *ngIf="insertShow">Tip Ekle</a>
        </div>

        <input id="hdnModel" type="hidden" value="Tipler" />
    </div>
</div>

<admin-copydelete></admin-copydelete>
