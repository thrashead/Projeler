<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-link"></i> Bağlı Tip Ekle</a></div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="ekleForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    Başlık
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Title" [ngModel]="model?.Title" formControlName="Title" type="text" />
                    <br />
                    <!--Title-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Ana Tip
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="MainTypeID" class="mainType" (change)="onChange($event)" [ngModel]="model?.MainTypeID" formControlName="MainTypeID"><option *ngFor="let item of model?.MainTypeList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--MainTypeID-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Ana Nesne
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="MainID" class="selectMain" [ngModel]="model?.MainID" formControlName="MainID"><option *ngFor="let item of model?.MainList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--MainID-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Bağlanacak Tip
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="LinkedTypeID" class="linkedType" [ngModel]="model?.LinkedTypeID" formControlName="LinkedTypeID"><option *ngFor="let item of model?.LinkedTypeList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--LinkedTypeID-->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!ekleForm.valid" />
                    <a routerLink="/Admin/BagliTipler" class="btn btn-danger btn-cancel">İptal</a>
            </fieldset>
        </form>
    </div>
</div>
