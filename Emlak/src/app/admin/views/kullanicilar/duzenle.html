<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-group"></i> Kullanıcı Düzenle</a></div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="duzenleForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    <input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
                </div>

                <div class="editor-label">
                    Kullanıcı Adı
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Username" [ngModel]="model?.Username" formControlName="Username" type="text" autocomplete="off" value="{{ model?.Username }}" />
                    <br />
                    <!--Username-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Şifre
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Password" [ngModel]="model?.Password" formControlName="Password" type="password" autocomplete="off" value="{{ model?.Password }}" />
                    <br />
                    <!--Password-->
                    <span class="badge badge-info">Şifre boş bırakılırsa eski şifre saklanacaktır.</span>
                    <br />
                    <br />
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Aktif mi?
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Active" [ngModel]="model?.Active" formControlName="Active" type="checkbox" checked="checked" *ngIf="model?.Active" />
                    <input id="Active" [ngModel]="model?.Active" formControlName="Active" type="checkbox" *ngIf="!model?.Active" />
                    <br />
                    <!--Active-->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!duzenleForm.valid" />
                    <a routerLink="/Admin/Kullanicilar" class="btn btn-danger btn-cancel">İptal</a>

                    <script>
                        $(document).ready(function () {
                            setTimeout(
                                function () {
                                    $("input[type='password']").val("");
                                }, 1000);
                        });
                    </script>
            </fieldset>
        </form>
    </div>
</div>
