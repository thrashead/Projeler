<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-group"></i> Kullanıcılar</a></div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-group"></i></span>
                        <h5>Kullanıcılar</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Kullanıcı Adı</th>
                                    <th>Son Giriş</th>
                                    <th>Aktif</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of KullanicilarList">
                                    <td>{{ item?.ID }}</td>
                                    <td>{{ item?.Username }}</td>
                                    <td>{{ item?.LoginTime }}</td>
                                    <td style="text-align:center;"><img *ngIf="item?.Active" class="active" /><img *ngIf="!item?.Active" class="passive" /></td>
                                    <td style="text-align:center;">
                                        <div class="btn-group" style="text-align:left;">
                                            <button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li><a class="updLink" *ngIf="updateShow" [routerLink]="['/Admin/Kullanicilar/Duzenle/' + item?.ID]">Düzenle</a></li>
                                                <li><a class="cngLink" *ngIf="changeGroupShow" [routerLink]="['/Admin/Kullanicilar/GrupDegistir/' + item?.ID]">Grup Değiştir</a></li>
                                                <li><a class="dltLink" *ngIf="CurrentUserID != item?.ID && deleteShow" href="javascript:;" (click)="onDelete($event, item?.ID)">Sil</a></li>
                                                <li><a class="rdltLink" *ngIf="CurrentUserID != item?.ID && realDeleteShow" href="javascript:;" (click)="onRealDelete($event, item?.ID)">Kaldır</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagelinks">
            <a routerLink="/Admin/Kullanicilar/Ekle" class="btn btn-primary btn-add" *ngIf="insertShow">Kullanıcı Ekle</a>
        </div>

        <input id="hdnModel" type="hidden" value="Kullanicilar" />
    </div>
</div>
