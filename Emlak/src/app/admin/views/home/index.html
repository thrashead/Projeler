<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-home"></i> Ana Sayfa</a></div>
    </div>

    <div class="container-fluid">
        <div class="quick-actions_homepage">
            <ul class="quick-actions">
                <li class="bg_lg" *ngIf="hasRightWebsite && showTypeWebsite"> <a routerLink="/Admin/Property"> <i class="icon-home"></i> Emlaklar</a> </li>
                <li class="bg_lb" *ngIf="hasRightKategori && showTypeKategori"> <a routerLink="/Admin/Category"> <i class="icon-sitemap"></i> Kategoriler</a> </li>
                <li class="bg_ly" *ngIf="hasRightIcerik && showTypeIcerik"> <a routerLink="/Admin/Content"> <i class="icon-edit"></i> İçerikler</a> </li>
                <li class="bg_lo" *ngIf="hasRightGaleri && showTypeGaleri"> <a routerLink="/Admin/Gallery"> <i class="icon-picture"></i> Galeri</a> </li>
                <li class="bg_ls" *ngIf="hasRightResim && showTypeResim"> <a routerLink="/Admin/Picture"> <i class="icon-camera-retro"></i> Resimler</a> </li>
                <li class="bg_lr" *ngIf="hasRightDosya && showTypeDosya"> <a routerLink="/Admin/File"> <i class="icon-file"></i> Dosyalar</a> </li>
                <li class="bg_lv" *ngIf="hasRightMeta && showTypeMeta"> <a routerLink="/Admin/Meta"> <i class="icon-tags"></i> Meta</a> </li>
                <li class="bg_lg" *ngIf="hasRightBagliTipler && showTypeBagliTipler"> <a routerLink="/Admin/LinkTypes"> <i class="icon-link"></i> Bağlı Tipler</a> </li>
                <li class="bg_lb" *ngIf="hasRightDil && showTypeDil"> <a routerLink="/Admin/Translation"> <i class="icon-globe"></i> Diller</a> </li>
                <li class="bg_ly" *ngIf="hasRightLoglar && showTypeLoglar"> <a routerLink="/Admin/Logs"> <i class="icon-eye-open"></i> Loglar</a> </li>
                <li class="bg_lo" *ngIf="hasRightZiyaretci && showTypeZiyaretci"> <a routerLink="/Admin/VisitorCounter"> <i class="icon-plane"></i> Ziyaretci</a> </li>
                <li class="bg_ls" *ngIf="hasRightKullanicilar && showTypeKullanicilar"> <a routerLink="/Admin/Users"> <i class="icon-user"></i> Kullanıcılar</a> </li>
                <li class="bg_lr" *ngIf="hasRightTipler && showTypeTipler"> <a routerLink="/Admin/Types"> <i class="icon-pushpin"></i> Tipler</a> </li>
            </ul>
        </div>
    </div>
</div>
