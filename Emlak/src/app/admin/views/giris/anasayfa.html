<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-home"></i> Ana Sayfa</a></div>
    </div>

    <div class="container-fluid">
        <div class="quick-actions_homepage">
            <ul class="quick-actions">
                <li class="bg_lg" *ngIf="hasRightEmlak && showTypeEmlak"> <a routerLink="/Admin/Emlak"> <i class="icon-home"></i> Emlaklar</a> </li>
                <li class="bg_lb" *ngIf="hasRightKategori && showTypeKategori"> <a routerLink="/Admin/Kategori"> <i class="icon-sitemap"></i> Kategoriler</a> </li>
                <li class="bg_ly" *ngIf="hasRightIcerik && showTypeIcerik"> <a routerLink="/Admin/Icerik"> <i class="icon-edit"></i> İçerikler</a> </li>
                <li class="bg_lo" *ngIf="hasRightUrun && showTypeUrun"> <a routerLink="/Admin/Urun"> <i class="icon-barcode"></i> Ürünler</a> </li>
                <li class="bg_ls" *ngIf="hasRightGaleri && showTypeGaleri"> <a routerLink="/Admin/Galeri"> <i class="icon-picture"></i> Galeri</a> </li>
                <li class="bg_lr" *ngIf="hasRightResim && showTypeResim"> <a routerLink="/Admin/Resim"> <i class="icon-camera-retro"></i> Resimler</a> </li>
                <li class="bg_lv" *ngIf="hasRightDosya && showTypeDosya"> <a routerLink="/Admin/Dosya"> <i class="icon-file"></i> Dosyalar</a> </li>
                <li class="bg_lg" *ngIf="hasRightMeta && showTypeMeta"> <a routerLink="/Admin/Meta"> <i class="icon-tags"></i> Meta</a> </li>
                <li class="bg_lb" *ngIf="hasRightFormEleman && showTypeFormEleman"> <a routerLink="/Admin/FormEleman"> <i class="icon-tasks"></i> Form Elemanları</a> </li>
                <li class="bg_ly" *ngIf="hasRightBagliTipler && showTypeBagliTipler"> <a routerLink="/Admin/BagliTipler"> <i class="icon-link"></i> Bağlı Tipler</a> </li>
                <li class="bg_lo" *ngIf="hasRightDil && showTypeDil"> <a routerLink="/Admin/Dil"> <i class="icon-globe"></i> Diller</a> </li>
                <li class="bg_ls" *ngIf="hasRightLoglar && showTypeLoglar"> <a routerLink="/Admin/Loglar"> <i class="icon-eye-open"></i> Loglar</a> </li>
                <li class="bg_lr" *ngIf="hasRightZiyaretci && showTypeZiyaretci"> <a routerLink="/Admin/Ziyaretci"> <i class="icon-plane"></i> Ziyaretci</a> </li>
                <li class="bg_lv" *ngIf="hasRightKullanicilar && showTypeKullanicilar"> <a routerLink="/Admin/Kullanicilar"> <i class="icon-user"></i> Kullanıcılar</a> </li>
                <li class="bg_lg" *ngIf="hasRightTipler && showTypeTipler"> <a routerLink="/Admin/Tipler"> <i class="icon-pushpin"></i> Tipler</a> </li>
            </ul>
        </div>
    </div>
</div>
