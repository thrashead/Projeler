<div class="SolBaslik haberler">
    <a [routerLink]="['/Icerik/Haberler']">{{ haberText }}</a>
</div>
<div class="SolIcerik haberler">
    <marquee scrollamount="1" height="120" width="170" direction="up" style="text-align:center;">
        <span *ngFor="let item of haberler">
            <a [routerLink]="['/Icerik/Haberler/' + item?.Url]">{{item?.ContentName}}</a>
            <br />
            <br />
        </span>
    </marquee>
</div>
