<div class="twocell rmargin">
    <div id="loginmessage" class="ralign company">
        <h2>Aradığınız Çalışan Burada</h2>
        Siz de mi kalifiye çalışan arıyorsunuz?
        <br />
        <br />
        Aradığınız çalışanı burada bulma şansınız çok fazla.
        <br />
        <br />
        Hemen üye olun ve firmanıza en uygun çalışanı bulun.
    </div>
</div>

<div class="twocell">
    <div id="logincontrol" class="company">
        <form [formGroup]="girisForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="left ralign">Kullanıcı Adı</div>
                <div class="right">
                    <input type="text" formControlName="username" />
                </div>
            </div>
            <div class="row">
                <div class="left ralign">Şifre</div>
                <div class="right">
                    <input type="password" formControlName="password" />
                </div>
            </div>
            <div class="row ralign">
                <button type="submit" class="blue" [disabled]="!girisForm.valid">Giriş Yap</button>
            </div>
        </form>
        <div class="row ralign">
            <div class="left hide"></div>
            <div class="right">
                <a routerLink="/Sirket/Islem/Sifre">Şifremi Unuttum</a> / <a routerLink="/Sirket/Islem/Kayit">Kayıt Ol</a>
            </div>
        </div>
    </div>
</div>
