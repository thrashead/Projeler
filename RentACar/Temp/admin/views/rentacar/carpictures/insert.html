<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-dashboard"></i> Araç Resmi Ekle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					Bağlı Araç
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="CarID" [ngModel]="model?.CarID" formControlName="CarID"><option *ngFor="let item of model?.CarsList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- CarID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Başlık
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Title" [ngModel]="model?.Title" formControlName="Title" type="text" />
					<br />
					<!-- Title -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Açıklama
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Description" [ngModel]="model?.Description" formControlName="Description" type="text" />
					<br />
					<!-- Description -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Resim
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="PictureUrl" [ngModel]="model?.PictureUrl" formControlName="PictureUrl" type="file" name="pictureurlTemp" (change)="onPictureUrlFileSelect($event)" accept="image/*" />
					<br />
					<!-- PictureUrl -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kod
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" />
					<br />
					<!-- Code -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Kısa Kod
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ShortCode" [ngModel]="model?.ShortCode" formControlName="ShortCode" type="text" />
					<br />
					<!-- ShortCode -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Ana Resim mi?
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="IsMainPicture" [ngModel]="model?.IsMainPicture" formControlName="IsMainPicture" type="checkbox" />
					<br />
					<!-- IsMainPicture -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!insertForm.valid" />
					<a routerLink="/Admin/CarPictures" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
