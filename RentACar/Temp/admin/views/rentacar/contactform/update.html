<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-phone"></i> İletişim Formu Düzenle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					<input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
				</div>
				<div class="editor-label">
					Gönderen
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Sender" [ngModel]="model?.Sender" formControlName="Sender" type="text" value="{{ model?.Sender }}" />
					<br />
					<!-- Sender -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    E-Posta
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Mail" [ngModel]="model?.Mail" formControlName="Mail" type="text" value="{{ model?.Mail }}" />
					<br />
					<!-- Mail -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Telefon
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Phone" [ngModel]="model?.Phone" formControlName="Phone" type="text" value="{{ model?.Phone }}" />
					<br />
					<!-- Phone -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    Mesaj
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Message" [ngModel]="model?.Message" formControlName="Message" type="text" value="{{ model?.Message }}" />
					<br />
					<!-- Message -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Gönderim Tarihi
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="SendDate" [ngModel]="model?.SendDate" formControlName="SendDate" type="text" value="{{ model?.SendDate }}" />
					<br />
					<!-- SendDate -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
					<a routerLink="/Admin/ContactForm" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
