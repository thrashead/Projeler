<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-flag"></i> Dil İçeriği Düzenle</a></div>
	</div>
    <div class="container-fluid">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    <input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
                </div>
                <div class="editor-label">
                    Başlık
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Title" [ngModel]="model?.Title" formControlName="Title" type="text" value="{{ model?.Title }}" />
                    <br />
                    <!-- Title -->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Kod
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" value="{{ model?.Code }}" />
                    <br />
                    <!-- Code -->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Kısa Kod
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="ShortCode" [ngModel]="model?.ShortCode" formControlName="ShortCode" type="text" value="{{ model?.ShortCode }}" />
                    <br />
                    <!-- ShortCode -->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
                    <a routerLink="/Admin/LangContent" class="btn btn-danger btn-cancel">İptal</a>
            </fieldset>
        </form>

        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-flag"></i></span>
                        <h5>Bağlı Dil İçerikleri (Dil)</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Kısa Açıklama</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of model?.LangContentTList">
                                    <td>{{ item?.ID }}</td>
                                    <td>{{ item?.ShortDescription }}</td>
                                    <td style="text-align:center;">
                                        <div class="btn-group" style="text-align:left;">
                                            <button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li *ngIf="updateShow"><a class="updLink" [routerLink]="['/Admin/LangContentT/Update/' + item?.ID]">Düzenle</a></li>
                                                <li *ngIf="copyShow"><a class="cpyLink" href="#cpyData" data-toggle="modal" data-controller="LangContentT" [attr.data-id]="item?.ID">Kopyala</a></li>
                                                <li *ngIf="deleteShow"><a class="dltLink" href="#dltData" data-toggle="modal" data-controller="LangContentT" [attr.data-id]="item?.ID">Sil</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagelinks" *ngIf="insertShow">
            <a routerLink="/Admin/LangContentT/Insert/' + model?.ID" class="btn btn-primary btn-add">Dil İçeriği (Dil) Ekle</a>
        </div>

        <input id="hdnType" type="hidden" value="Website" />
    </div>
</div>

<admin-copydelete></admin-copydelete>
