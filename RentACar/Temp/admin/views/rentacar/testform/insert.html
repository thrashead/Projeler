<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-dashboard"></i> Test Formu Ekle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
			<fieldset>
                <div class="editor-label">
                    Bağlı Araç
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="CarID" [ngModel]="model?.CarID" formControlName="CarID"><option *ngFor="let item of model?.CarsList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- CarID -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    İsim Soyisim
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Name" [ngModel]="model?.Name" formControlName="Name" type="text" />
					<br />
					<!-- Name -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    E-Posta
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Mail" [ngModel]="model?.Mail" formControlName="Mail" type="text" />
					<br />
					<!-- Mail -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    Telefon
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Phone" [ngModel]="model?.Phone" formControlName="Phone" type="text" />
					<br />
					<!-- Phone -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    Mesaj
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Message" [ngModel]="model?.Message" formControlName="Message" type="text" />
					<br />
					<!-- Message -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    Onay Durumu
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Accepted" [ngModel]="model?.Accepted" formControlName="Accepted" type="checkbox" />
					<br />
					<!-- Accepted -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!insertForm.valid" />
					<a routerLink="/Admin/TestForm" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
