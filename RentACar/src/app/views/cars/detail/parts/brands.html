<!--b-brands-->
<section class="b-brands s-shadow">
    <div class="container">
        <h5 class="s-titleBg wow zoomInUp" data-wow-delay="0.5s">{{ more }}</h5><br />
        <h2 class="s-title wow zoomInUp" data-wow-delay="0.5s">{{ brands }}</h2>
        <div class="">
            <div class="b-brands__brand wow rotateIn" data-wow-delay="0.5s" *ngFor="let item of carMakes">
                <img src="/RentACar/Uploads/{{ item?.PictureUrl }}" alt="{{ item?.Title }}" />
            </div>
        </div>
    </div>
</section>
<!--b-brands-->
