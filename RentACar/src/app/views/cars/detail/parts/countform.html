<div class="b-detail__main-aside-payment wow zoomInUp" data-wow-delay="0.5s">
    <h2 class="s-titleDet">{{ langs?.Title }}</h2>
    <div class="b-detail__main-aside-payment-form">
        <form [formGroup]="calcForm">
            <input type="number" placeholder="Süre" id="txtTime" name="txtTime" formControlName="Time" />
            <div class="s-relative">
                <select class="m-select" id="txtTimeType" name="txtTimeType" formControlName="TimeType">
                    <option value="1" selected="selected">{{ langs?.DayPrice }}</option>
                    <option value="2">{{ langs?.WeekPrice }}</option>
                    <option value="3">{{ langs?.MonthPrice }}</option>
                    <option value="4">{{ langs?.YearPrice }}</option>
                </select>
                <span class="fa fa-caret-down"></span>
            </div>
            <button class="btn m-btn" [disabled]="!calcForm.valid" (click)="onClick()">{{ langs?.Submit }}<span class="fa fa-angle-right"></span></button>
        </form>
    </div>
    <div class="b-detail__main-aside-about-call">
        <span class="fa fa-calculator"></span>
        <div [innerHtml]="result"></div>
    </div>
</div>
