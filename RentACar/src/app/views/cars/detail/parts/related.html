<!--"b-related-->
<section class="b-related m-home">
    <div class="container">
        <h5 class="s-titleBg wow zoomInUp" data-wow-delay="0.5s">{{ more }}</h5><br />
        <h2 class="s-title wow zoomInUp" data-wow-delay="0.5s">{{ similar }}</h2>
        <div class="row">
            <div class="col-md-3 col-xs-6" *ngFor="let item of carList">
                <div class="b-auto__main-item wow zoomInLeft" data-wow-delay="0.5s">
                    <img class="img-responsive center-block" src="/RentACar/Uploads/thumb_{{ item?.PictureUrl }}" alt="{{ item?.Title }}" />
                    <div class="b-world__item-val">
                        <span class="b-world__item-val-title">{{ registered }} <span>{{ item?.Year }}</span></span>
                    </div>
                    <h2><a routerLink="/Cars/Detail/{{ item?.Url }}">{{ item?.Title }}</a></h2>
                    <div class="b-auto__main-item-info s-lineDownLeft">
                        <span class="m-price">
                            {{ item?.Price }} TL
                        </span>
                        <span class="m-number">
                            <span class="fa fa-tachometer"></span>{{ item?.Mileage }} KM
                        </span>
                    </div>
                    <div class="b-featured__item-links m-auto">
                        <a href="javascript:;">{{ item?.Status }}</a>
                        <a href="javascript:;">{{ item?.Color }}</a>
                        <a href="javascript:;">{{ item?.Gear }}</a>
                        <a href="javascript:;">{{ item?.Fuel }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--"b-related-->
