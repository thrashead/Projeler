<rac-sharedmodalalert alert="{{ alert }}"></rac-sharedmodalalert>

<!--b-items-->
<div class="col-lg-9 col-sm-8 col-xs-12">
    <div *ngIf="carList?.length <= 0" class="listNull" [class.show]="carList?.length <= 0">
        <span>{{ langs?.null }}</span>
    </div>
    <div id="carousel-small">
        <div class="listItem" *ngFor="let group of carList">
            <div class="b-items__cars-one wow zoomInUp" data-wow-delay="0.5s" *ngFor="let item of group?.Cars">
                <div class="b-items__cars-one-img">
                    <img src="/RentACar/Uploads/thumb_{{ item?.PictureUrl }}" alt='{{ item?.Title }}' />
                    <div>
                        <input class="chkCompare" type="checkbox" id="check{{ item?.ID }}" name="check{{ item?.ID }}" [attr.data-url]="item?.Url"
                               (change)="onChange($event)" />
                        <label for="check{{ item?.ID }}" class="b-items__cars-one-img-check"><span class="fa fa-check"></span></label>
                    </div>
                </div>
                <div class="b-items__cars-one-info">
                    <header class="b-items__cars-one-info-header s-lineDownLeft">
                        <h2>{{ item?.Title }}</h2>
                        <span>{{ item?.Price }} TL/{{ langs?.DayPrice }}</span>
                    </header>
                    <p>
                        {{ item?.ShortDescription }}
                    </p>
                    <div class="b-items__cars-one-info-km">
                        <span class="fa fa-tachometer"></span> {{ item?.Mileage }} KM
                    </div>
                    <div class="b-items__cars-one-info-details">
                        <div class="b-featured__item-links">
                            <a href="javascript:;">{{ langs?.registered }} {{ item?.Year }}</a>
                            <a href="javascript:;">{{ item?.Status }}</a>
                            <a href="javascript:;">{{ item?.Gear }}</a>
                            <a href="javascript:;">{{ item?.Fuel }}</a>
                        </div>
                        <a routerLink="/Cars/Detail/{{ item?.Url }}" class="btn m-btn">{{ langs?.detail }}<span class="fa fa-angle-right"></span></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="listControls" class="owl-controls clickable">
            <div class="owl-buttons">
                <div class="owl-prev"></div>
                <span id="spnPage"></span>
                <div class="owl-next"></div>
            </div>
        </div>
    </div>
</div>
<!--b-items-->
