<div class="col-lg-3 col-sm-4 col-xs-12">
    <aside class="b-items__aside">
        <h2 class="s-title wow zoomInUp" data-wow-delay="0.5s">{{ langs?.searchTitle }}</h2>
        <div class="b-items__aside-main wow zoomInUp" data-wow-delay="0.5s">
            <div>
                <form [formGroup]="searchForm" class="b-items__aside-main-body">
                    <div class="b-items__aside-main-body-item" *ngIf="url == null">
                        <label>{{ langs?.makeText }}</label>
                        <div>
                            <select id="slcCarMakes" name="slcCarMakes" (change)="onChange($event)" class="m-select" formControlName="MakeCode">
                                <option *ngFor="let item of CarMakes" value="{{ item?.Value }}">{{ item?.Text }}</option>
                            </select>
                            <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                    <input type="hidden" formControlName="MakeCode" *ngIf="url != null" value="all" />
                    <div class="b-items__aside-main-body-item" *ngIf="url == null">
                        <label>{{ langs?.modelText }}</label>
                        <div>
                            <select id="slcCarModels" name="slcCarModels" class="m-select" formControlName="ModelCode">
                                <option *ngFor="let item of CarModels" value="{{ item?.Value }}">{{ item?.Text }}</option>
                            </select>
                            <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                    <input type="hidden" formControlName="ModelCode" *ngIf="url != null" value="all" />
                    <div class="b-items__aside-main-body-item">
                        <label>{{ langs?.priceRangeText }}</label>
                        <div class="slider"></div>
                        <input type="hidden" id="txtPriceMin" class="j-min" formControlName="PriceMin" />
                        <input type="hidden" id="txtPriceMax" class="j-max" formControlName="PriceMax" />
                    </div>
                    <div class="b-items__aside-main-body-item">
                        <label>{{ langs?.bodyTypeText }}</label>
                        <div>
                            <select id="slcBodyType" name="slcBodyType" class="m-select" formControlName="BodyTypeCode">
                                <option *ngFor="let item of BodyTypes" value="{{ item?.Value }}">{{ item?.Text }}</option>
                            </select>
                            <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                    <div class="b-items__aside-main-body-item">
                        <label>{{ langs?.carStatusText }}</label>
                        <div>
                            <select id="slcCarStatus" name="slcCarStatus" class="m-select" formControlName="CarStatusCode">
                                <option *ngFor="let item of CarStatus" value="{{ item?.Value }}">{{ item?.Text }}</option>
                            </select>
                            <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                    <div class="b-items__aside-main-body-item">
                        <label>{{ langs?.fuelTypeText }}</label>
                        <div>
                            <select id="slcFuelType" name="slcFuelType" class="m-select" formControlName="FuelTypeCode">
                                <option *ngFor="let item of FuelTypes" value="{{ item?.Value }}">{{ item?.Text }}</option>
                            </select>
                            <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                </form>
                <footer class="b-items__aside-main-footer">
                    <button type="submit" class="btn m-btn" (click)="onClick()">{{ langs?.search }}<span class="fa fa-angle-right"></span></button><br />
                    <a href="javascript:;" (click)="ClearSearchFilters()">{{ langs?.clearFilter }}</a>
                </footer>
            </div>
        </div>

        <rac-sharedbooknow></rac-sharedbooknow>
    </aside>
</div>
