<div class="col-lg-3 col-sm-4 col-xs-12">
    <aside class="b-items__aside">
        <h2 class="s-title wow zoomInUp" data-wow-delay="0.5s">{{ searchTitle }}</h2>
        <div class="b-items__aside-main wow zoomInUp" data-wow-delay="0.5s">
            <div>
                <!--form-->
                <div class="b-items__aside-main-body">
                    <div class="b-items__aside-main-body-item">
                        <label>{{ makeText }}</label>
                        <div>
                            <select id="slcCarMakes" name="slcCarMakes" (change)="onChange($event)" class="m-select">
                                <option *ngFor="let item of CarMakes" value="{{ item?.Value }}">{{ item?.Text }}</option>
                            </select>
                            <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                    <div class="b-items__aside-main-body-item">
                        <label>{{ modelText }}</label>
                        <div>
                            <select id="slcCarModels" name="slcCarModels" class="m-select">
                                <option *ngFor="let item of CarModels" value="{{ item?.Value }}">{{ item?.Text }}</option>
                            </select>
                            <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                    <div class="b-items__aside-main-body-item">
                        <label>{{ priceRangeText }}</label>
                        <div class="slider"></div>
                        <input type="hidden" name="min" value="100" class="j-min" />
                        <input type="hidden" name="max" value="1000" class="j-max" />
                    </div>
                    <div class="b-items__aside-main-body-item">
                        <label>{{ bodyTypeText }}</label>
                        <div>
                            <select id="slcBodyType" name="slcBodyType" class="m-select">
                                <option *ngFor="let item of BodyTypes" value="{{ item?.Value }}">{{ item?.Text }}</option>
                            </select>
                            <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                    <div class="b-items__aside-main-body-item">
                        <label>{{ carStatusText }}</label>
                        <div>
                            <select id="slcCarStatus" name="slcCarStatus" class="m-select">
                                <option *ngFor="let item of CarStatus" value="{{ item?.Value }}">{{ item?.Text }}</option>
                            </select>
                            <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                    <div class="b-items__aside-main-body-item">
                        <label>{{ fuelTypeText }}</label>
                        <div>
                            <select id="slcFuelType" name="slcFuelType" class="m-select">
                                <option *ngFor="let item of FuelTypes" value="{{ item?.Value }}">{{ item?.Text }}</option>
                            </select>
                            <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                </div>
                <footer class="b-items__aside-main-footer">
                    <button type="submit" class="btn m-btn">{{ search }}<span class="fa fa-angle-right"></span></button><br />
                    <a href="javascript:;">{{ removeFilter }}</a>
                </footer>
            </div>
        </div>

        <rac-sharedbooknow></rac-sharedbooknow>
    </aside>
</div>
