<!--b-count-->
<section class="b-count" [style.backgroundImage]="'url(/RentACar/Uploads/' + countbanner + ')'">
    <div class="container">
        <div class="row">
            <div class="col-md-11 col-xs-12 percent-blocks m-main" data-waypoint-scroll="true">
                <div class="row">
                    <div class="col-sm-3 col-xs-6">
                        <div class="b-count__item wow zoomInUp">
                            <div class="b-count__item-circle">
                                <span class="fa fa-car"></span>
                            </div>
                            <div class="chart" (attr.data-percent)="counter?.CarCount">
                                <h2 class="percent">{{ counter?.CarCount }}</h2>
                            </div>
                            <h5>{{ count?.ContentName }}</h5>
                        </div>
                    </div>
                    <div class="col-sm-3 col-xs-6">
                        <div class="b-count__item wow zoomInUp">
                            <div class="b-count__item-circle">
                                <span class="fa fa-users"></span>
                            </div>
                            <div class="chart" (attr.data-percent)="counter?.WorkerCount">
                                <h2 class="percent">{{ counter?.WorkerCount }}</h2>
                            </div>
                            <h5>{{ count?.ShortText1 }}</h5>
                        </div>
                    </div>
                    <div class="col-sm-3 col-xs-6">
                        <div class="b-count__item wow zoomInUp">
                            <div class="b-count__item-circle">
                                <span class="fa fa-edit"></span>
                            </div>
                            <div class="chart" (attr.data-percent)="counter?.BlogCount">
                                <h2 class="percent">{{ counter?.BlogCount }}</h2>
                            </div>
                            <h5>{{ count?.ShortText2 }}</h5>
                        </div>
                    </div>
                    <div class="col-sm-3 col-xs-6">
                        <div class="b-count__item j-last wow zoomInUp">
                            <div class="b-count__item-circle">
                                <span class="fa fa-comments"></span>
                            </div>
                            <div class="chart" (attr.data-percent)="counter?.ReviewCount">
                                <h2 class="percent">{{ counter?.ReviewCount }}</h2>
                            </div>
                            <h5>{{ count?.Description }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--b-count-->
