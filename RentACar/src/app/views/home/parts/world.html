<!--b-world-->
<section class="b-world" [style.backgroundImage]="'url(/RentACar/Uploads/' + worldbanner + ')'">
    <div class="container">
        <h6 class="wow zoomInLeft" data-wow-delay="0.3s" data-wow-offset="100">{{ langs?.world.ShortDescription }}</h6><br />
        <h2 class="s-title wow zoomInRight" data-wow-delay="0.3s" data-wow-offset="100">{{ langs?.world.Description }}</h2>
        <div class="row">
            <div class="col-sm-4 col-xs-12" *ngFor="let item of worldList">
                <div class="b-world__item wow zoomInLeft" data-wow-delay="0.3s" data-wow-offset="100">
                    <img class="img-responsive" src="/RentACar/Uploads/thumb_{{ item?.PictureUrl }}" />
                    <div class="b-world__item-val">
                        <span class="b-world__item-val-title">{{ item?.CategoryTitle }}</span>
                    </div>
                    <h2>{{ item?.Title }}</h2>
                    <p>
                        {{ item?.Description }}
                    </p>
                    <a [routerLink]="['/Blog/Detail/' + item?.Url]" class="btn m-btn">{{ langs?.readmore }}<span class="fa fa-angle-right"></span></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--b-world-->
