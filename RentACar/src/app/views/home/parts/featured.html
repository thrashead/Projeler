<!--b-featured-->
<section class="b-featured">
    <div class="container">
        <h2 class="s-title wow zoomInUp" data-wow-delay="0.3s">{{ featuredvehicles }}</h2>
        <div id="carousel-small" class="owl-carousel enable-owl-carousel" data-items="4" 
             data-navigation="true" data-auto-play="true" data-stop-on-hover="true" data-items-desktop="4" 
             data-items-desktop-small="4" data-items-tablet="3" data-items-tablet-small="2">
            <div *ngFor="let item of carList">
                <div class="b-featured__item wow rotateIn" data-wow-delay="0.3s" data-wow-offset="150">
                    <a [routerLink]="['/Cars/Detail/' + item?.Url]">
                        <img src="/RentACar/Uploads/{{ item?.PictureUrl }}" />
                        <span *ngIf="item?.Status == 'Sıfır'" class="m-premium">{{ item?.Status }}</span>
                        <span *ngIf="item?.Status != 'Sıfır'" class="m-leasing">{{ item?.Status }}</span>
                    </a>
                    <div class="b-featured__item-price">
                        {{ item?.Price }}
                    </div>
                    <div class="clearfix"></div>
                    <h5><a [routerLink]="['/Cars/Detail/' + item?.Url]">{{ item?.Title }}</a></h5>
                    <div class="b-featured__item-count"><span class="fa fa-tachometer"></span>{{ item?.Mileage }} KM</div>
                    <div class="b-featured__item-links">
                        <a href="#">{{ item?.Year }}</a>
                        <a href="#">{{ item?.Gear }}</a>
                        <a href="#">{{ item?.Color }}</a>
                        <a href="#">{{ item?.Fuel }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--b-featured-->
