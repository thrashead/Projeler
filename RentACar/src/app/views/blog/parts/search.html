<div class="b-blog__aside-search wow zoomInUp" data-wow-delay="0.3s">
    <form [formGroup]="searchForm">
        <input type="text" id="txtWords" name="txtWords" formControlName="Words" placeholder="{{ langs?.search }}" />
        <button type="submit" (click)="onClick()" [disabled]="!searchForm.valid"><span class="fa fa-search"></span></button>
    </form>
</div>
