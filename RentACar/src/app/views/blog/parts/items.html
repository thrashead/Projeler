<!--b-blog-->
<div class="b-blog s-shadow">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-xs-12">
                <aside class="b-blog__aside">
                    <rac-blogsearch></rac-blogsearch>
                    <rac-blogcategories></rac-blogcategories>
                    <rac-blogpopular></rac-blogpopular>
                </aside>
            </div>
            <div class="col-md-9 col-xs-12">
                <div class="b-blog__posts owl-carousel enable-owl-carousel" data-items="1" data-items-desktop="1"
                     data-items-desktop-small="1" data-items-tablet="1" data-items-tablet-small="1"
                     data-navigation="true" data-auto-play="true" data-stop-on-hover="true">

                    <div *ngFor="let group of blogList;">
                        <div class="b-blog__posts-one wow zoomInUp" data-wow-delay="0.3s" *ngFor="let item of group?.Items">
                            <div class="row">
                                <div class="col-xs-8">
                                    <header class="b-blog__posts-one-body-head s-lineDownLeft">
                                        <div class="b-blog__posts-one-body-head-notes">
                                            <span class="b-blog__posts-one-body-head-notes-note"><span class="fa fa-user"></span>{{ item?.SenderName }}</span>
                                            <span class="b-blog__posts-one-body-head-notes-note"><span class="fa fa-calendar-o"></span>{{ item?.SendDate }}</span>
                                            <span class="b-blog__posts-one-body-head-notes-note"><span class="fa fa-comment"></span>{{ item?.CommentCount }} {{ comment }}</span>
                                        </div>
                                        <h2 class="s-titleDet">{{ item?.Title }}</h2>
                                    </header>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 pull-right">
                                    <img class="img-responsive center-block" src="/RentACar/Uploads/{{ item?.PictureUrl }}" />
                                </div>
                                <div class="col-xs-8 pull-right">
                                    <div class="b-blog__posts-one-info">
                                        <p [innerHTML]="item?.Description"></p>
                                        <a routerLink="/Blog/Detail/{{ item?.Url }}" class="btn m-btn m-readMore">{{ readmore }}<span class="fa fa-angle-right"></span></a>
                                        <div class="b-blog__posts-one-social pull-right" *ngIf="item?.Facebook != null || item?.Twitter != null || item?.Pinterest != null">
                                            <em>{{ share }}</em>
                                            <a *ngIf="item?.Facebook != null" target="_blank" href="{{ item?.Facebook }}"><span class="fa fa-facebook-square"></span></a>
                                            <a *ngIf="item?.Twitter != null" target="_blank" href="{{ item?.Twitter }}"><span class="fa fa-twitter-square "></span></a>
                                            <a *ngIf="item?.Pinterest != null" target="_blank" href="{{ item?.Pinterest }}"><span class="fa fa-pinterest-square"></span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--b-blog-->
