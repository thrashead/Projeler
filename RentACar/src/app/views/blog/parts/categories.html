<div class="b-blog__aside-categories wow zoomInUp" data-wow-delay="0.3s">
    <header class="s-lineDownLeft">
        <h2 class="s-titleDet">{{ langs?.categories }}</h2>
    </header>
    <nav>
        <ul class="b-blog__aside-categories-list">
            <li [class.m-active]="item?.Url == url" *ngFor="let item of categoryList"><a [routerLink]="['/Blog/List/' + item?.Url]">{{ item?.CategoryName }}</a></li>
        </ul>
    </nav>
</div>
