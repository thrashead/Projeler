<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-dashboard"></i> CarFeatsModel Düzenle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					<input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
				</div>
				<div class="editor-label">
					Bağlı CarFeatsMake
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="MakeID" [ngModel]="model?.MakeID" formControlName="MakeID"><option *ngFor="let item of model?.CarFeatsMakeList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- MakeID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					ModelName
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ModelName" [ngModel]="model?.ModelName" formControlName="ModelName" type="text" value="{{ model?.ModelName }}" />
					<br />
					<!-- ModelName -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
					<a routerLink="/Admin/CarFeatsModel" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>

		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-dashboard"></i></span>
						<h5>Bağlı CarDetailsBasic</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered data-table">
							<thead>
								<tr>
									<th>ID</th>
									<th>İşlem</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of model?.CarDetailsBasicList">
									<td>{{ item?.ID }}</td>
									<td style="text-align:center;">
										<div class="btn-group" style="text-align:left;">
											<button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
											<ul class="dropdown-menu">
												<li><a class="updLink" [routerLink]="['/Admin/CarDetailsBasic/Update/' + item?.ID]">Düzenle</a></li>
												<li><a class="cpyLink" href="#cpyData" data-toggle="modal" data-controller="CarDetailsBasic" [attr.data-id]="item?.ID">Kopyala</a></li>
												<li><a class="dltLink" href="#dltData" data-toggle="modal" data-controller="CarDetailsBasic" [attr.data-id]="item?.ID">Sil</a></li>
											</ul>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="pagelinks">
			<a routerLink="/Admin/CarDetailsBasic/Insert" class="btn btn-primary btn-add">CarDetailsBasic Ekle</a>
		</div>
	</div>
</div>

<admin-copydelete></admin-copydelete>
