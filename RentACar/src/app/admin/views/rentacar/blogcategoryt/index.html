<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-book"></i> Blog Kategorileri (Dil)</a></div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-book"></i></span>
                        <h5>Blog Kategorileri (Dil)</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered data-table">
							<thead>
								<tr>
									<th>ID</th>
									<th>Bağlı Blog Kategorisi</th>
									<th>Bağlı Dil</th>
									<th class="hideColumn">Başlık</th>
									<th>İşlem</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of BlogCategoryTList">
									<td>{{ item?.ID }}</td>
									<td>{{ item?.BlogCategoryAdi }}</td>
									<td>{{ item?.TranslationAdi }}</td>
									<td class="hideColumn">{{ item?.Title }}</td>
									<td style="text-align:center;">
										<div class="btn-group" style="text-align:left;">
											<button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
											<ul class="dropdown-menu">
												<li><a class="updLink" [routerLink]="['/Admin/BlogCategoryT/Update/' + item?.ID]">Düzenle</a></li>
												<li><a class="cpyLink" href="#cpyData" data-toggle="modal" data-controller="BlogCategoryT" [attr.data-id]="item?.ID">Kopyala</a></li>
												<li><a class="dltLink" href="#dltData" data-toggle="modal" data-controller="BlogCategoryT" [attr.data-id]="item?.ID">Sil</a></li>
											</ul>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="pagelinks">
			<a routerLink="/Admin/BlogCategoryT/Insert" class="btn btn-primary btn-add">Blog Kategorisi (Dil) Ekle</a>
		</div>
	</div>
</div>

<admin-copydelete></admin-copydelete>
