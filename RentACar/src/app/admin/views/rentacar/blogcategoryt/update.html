<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-book"></i> BlogCategoryT Düzenle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					<input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
				</div>
				<div class="editor-label">
					Bağlı BlogCategory
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="BlogCatID" [ngModel]="model?.BlogCatID" formControlName="BlogCatID"><option *ngFor="let item of model?.BlogCategoryList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- BlogCatID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Bağlı Translation
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="TransID" [ngModel]="model?.TransID" formControlName="TransID"><option *ngFor="let item of model?.TranslationList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- TransID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Title
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Title" [ngModel]="model?.Title" formControlName="Title" type="text" value="{{ model?.Title }}" />
					<br />
					<!-- Title -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
					<a routerLink="/Admin/BlogCategoryT" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
