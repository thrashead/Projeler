<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-briefcase"></i> Workers Ekle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					NameSurname
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="NameSurname" [ngModel]="model?.NameSurname" formControlName="NameSurname" type="text" />
					<br />
					<!-- NameSurname -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Position
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Position" [ngModel]="model?.Position" formControlName="Position" type="text" />
					<br />
					<!-- Position -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Description
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Description" [ngModel]="model?.Description" formControlName="Description" type="text" />
					<br />
					<!-- Description -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					PictureUrl
				</div>
				<div class="clear"></div>
                <div class="editor-field">
                    <input id="PictureUrl" [ngModel]="model?.PictureUrl" formControlName="PictureUrl" name="picTemp" type="file" (change)="onFileSelect($event)" />
                    <br />
                    <!-- PictureUrl -->
                </div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!insertForm.valid" />
					<a routerLink="/Admin/Workers" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
