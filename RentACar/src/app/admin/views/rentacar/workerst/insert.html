<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-cogs"></i> Çalışan (Dil) Ekle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					Bağlı Çalışan
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="WorkersID" [ngModel]="model?.WorkersID" formControlName="WorkersID"><option *ngFor="let item of model?.WorkersList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- WorkersID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Bağlı Dil
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="TransID" [ngModel]="model?.TransID" formControlName="TransID"><option *ngFor="let item of model?.TranslationList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- TransID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Pozisyon
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Position" [ngModel]="model?.Position" formControlName="Position" type="text" />
					<br />
					<!-- Position -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Açıklama
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Description" [ngModel]="model?.Description" formControlName="Description" type="text" />
					<br />
					<!-- Description -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!insertForm.valid" />
					<a routerLink="/Admin/WorkersT" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
