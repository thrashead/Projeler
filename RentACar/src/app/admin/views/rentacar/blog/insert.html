<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-book"></i> Blog Ekle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					Bağlı BlogCategory
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="BlogCatID" [ngModel]="model?.BlogCatID" formControlName="BlogCatID"><option *ngFor="let item of model?.BlogCategoryList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- BlogCatID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Title
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Title" [ngModel]="model?.Title" formControlName="Title" type="text" />
					<br />
					<!-- Title -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Code
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" />
					<br />
					<!-- Code -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Sender
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Sender" [ngModel]="model?.Sender" formControlName="Sender" type="text" />
					<br />
					<!-- Sender -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					SendDate
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="SendDate" [ngModel]="model?.SendDate" formControlName="SendDate" type="text" />
					<br />
					<!-- SendDate -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					PictureUrl
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="PictureUrl" [ngModel]="model?.PictureUrl" formControlName="PictureUrl" type="file" name="pictureurlTemp" (change)="onPictureUrlFileSelect($event)" accept="image/*" />
					<br />
					<!-- PictureUrl -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					ReadTime
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ReadTime" [ngModel]="model?.ReadTime" formControlName="ReadTime" type="number" />
					<br />
					<!-- ReadTime -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!insertForm.valid" />
					<a routerLink="/Admin/Blog" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
