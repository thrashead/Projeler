<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-book"></i> Blog Yazısı Ekle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    Bağlı Blog Kategorisi
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="BlogCatID" [ngModel]="model?.BlogCatID" formControlName="BlogCatID"><option *ngFor="let item of model?.BlogCategoryList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!-- BlogCatID -->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Başlık
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Title" [ngModel]="model?.Title" formControlName="Title" type="text" />
                    <br />
                    <!-- Title -->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Kod
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" />
                    <br />
                    <!-- Code -->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Gönderen
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="Sender" [ngModel]="model?.Sender" formControlName="Sender"><option *ngFor="let item of model?.WorkersList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!-- Sender -->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Resim
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="PictureUrl" [ngModel]="model?.PictureUrl" formControlName="PictureUrl" name="picTemp" type="file" (change)="onFileSelect($event)" />
                    <br />
                    <!-- PictureUrl -->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Tagler
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Tags" [ngModel]="model?.Tags" formControlName="Tags" type="text" />
                    <br />
                    <!-- Tags -->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!insertForm.valid" />
                    <a routerLink="/Admin/Blog" class="btn btn-danger btn-cancel">İptal</a>
            </fieldset>
		</form>
	</div>
</div>
