<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-dashboard"></i> Araç Detay (Temel) Düzenle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					<input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
				</div>
                <div class="editor-label">
                    Bağlı Araç
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="CarID" [ngModel]="model?.CarID" formControlName="CarID"><option *ngFor="let item of model?.CarsList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- CarID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Bağlı Marka
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="MakeID" [ngModel]="model?.MakeID" formControlName="MakeID"><option *ngFor="let item of model?.CarFeatsMakeList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- MakeID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Bağlı Model
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="ModelID" [ngModel]="model?.ModelID" formControlName="ModelID"><option *ngFor="let item of CarModelList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- ModelID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Bağlı Araç Durumu
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="StatusID" [ngModel]="model?.StatusID" formControlName="StatusID"><option *ngFor="let item of model?.CarStatusList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- StatusID -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    Yıl
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Year" [ngModel]="model?.Year" formControlName="Year" type="number" value="{{ model?.Year }}" />
					<br />
					<!-- Year -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Fiyat
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Price" [ngModel]="model?.Price" formControlName="Price" type="number" value="{{ model?.Price }}" />
					<br />
					<!-- Price -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    Genişlik
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Width" [ngModel]="model?.Width" formControlName="Width" type="text" value="{{ model?.Width }}" />
					<br />
					<!-- Width -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Yükseklik
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Height" [ngModel]="model?.Height" formControlName="Height" type="text" value="{{ model?.Height }}" />
					<br />
					<!-- Height -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    Uzunluk
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Length" [ngModel]="model?.Length" formControlName="Length" type="text" value="{{ model?.Length }}" />
					<br />
					<!-- Length -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    Dingil Mesafesi
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="WheelBase" [ngModel]="model?.WheelBase" formControlName="WheelBase" type="text" value="{{ model?.WheelBase }}" />
					<br />
					<!-- WheelBase -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    Bagaj Hacmi
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="CargoCapacity" [ngModel]="model?.CargoCapacity" formControlName="CargoCapacity" type="text" value="{{ model?.CargoCapacity }}" />
					<br />
					<!-- CargoCapacity -->
				</div>
				<div class="clear"></div>

                <div class="editor-label">
                    Kilometre Bilgisi
                </div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Mileage" [ngModel]="model?.Mileage" formControlName="Mileage" type="number" value="{{ model?.Mileage }}" />
					<br />
					<!-- Mileage -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
					<a routerLink="/Admin/CarDetailsBasic" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
