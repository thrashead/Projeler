<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-dashboard"></i> CarDetailsExtInt Düzenle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					<input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
				</div>
				<div class="editor-label">
					Bağlı Cars
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="CarID" [ngModel]="model?.CarID" formControlName="CarID"><option *ngFor="let item of model?.CarsList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- CarID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Bağlı CarFeatsBodyType
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="BodyTypeID" [ngModel]="model?.BodyTypeID" formControlName="BodyTypeID"><option *ngFor="let item of model?.CarFeatsBodyTypeList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- BodyTypeID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Bağlı CarFeatsDriveType
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<select id="DriveTypeID" [ngModel]="model?.DriveTypeID" formControlName="DriveTypeID"><option *ngFor="let item of model?.CarFeatsDriveTypeList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
					<br />
					<!-- DriveTypeID -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Tires
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Tires" [ngModel]="model?.Tires" formControlName="Tires" type="text" value="{{ model?.Tires }}" />
					<br />
					<!-- Tires -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Seats
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Seats" [ngModel]="model?.Seats" formControlName="Seats" type="number" value="{{ model?.Seats }}" />
					<br />
					<!-- Seats -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Doors
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Doors" [ngModel]="model?.Doors" formControlName="Doors" type="number" value="{{ model?.Doors }}" />
					<br />
					<!-- Doors -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					ExtColor
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ExtColor" [ngModel]="model?.ExtColor" formControlName="ExtColor" type="text" value="{{ model?.ExtColor }}" />
					<br />
					<!-- ExtColor -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					IntColor
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="IntColor" [ngModel]="model?.IntColor" formControlName="IntColor" type="text" value="{{ model?.IntColor }}" />
					<br />
					<!-- IntColor -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					TrimStyle
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="TrimStyle" [ngModel]="model?.TrimStyle" formControlName="TrimStyle" type="text" value="{{ model?.TrimStyle }}" />
					<br />
					<!-- TrimStyle -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
					<a routerLink="/Admin/CarDetailsExtInt" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
