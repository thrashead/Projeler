<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-flag"></i> LangContent Ekle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					Title
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Title" [ngModel]="model?.Title" formControlName="Title" type="text" />
					<br />
					<!-- Title -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Code
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" />
					<br />
					<!-- Code -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					ShortCode
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="ShortCode" [ngModel]="model?.ShortCode" formControlName="ShortCode" type="text" />
					<br />
					<!-- ShortCode -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!insertForm.valid" />
					<a routerLink="/Admin/LangContent" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
