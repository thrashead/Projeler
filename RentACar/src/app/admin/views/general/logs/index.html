<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-eye-open"></i> Loglar</a></div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-eye-open"></i></span>
                        <h5>Loglar</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Kullanıcı</th>
                                    <th class="hideColumn2">Log Tipi</th>
                                    <th>İşlem</th>
                                    <th>Zaman</th>
                                    <th class="hideColumn">Açıklama</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of LoglarList">
                                    <td>{{ item?.ID }}</td>
                                    <td>{{ item?.UsersAdi }}</td>
                                    <td class="hideColumn2">{{ item?.LogTypesAdi }}</td>
                                    <td>{{ item?.LogProcessAdi }}</td>
                                    <td>{{ item?.ProcessTime }}</td>
                                    <td class="hideColumn">{{ item?.Description }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagelinks">
            <a class="btn btn-primary btn-clear clrLink" *ngIf="deleteShow" data-toggle="modal" data-controller="Logs" href="#clrData">Temizle</a>
        </div>

        <input id="hdnType" type="hidden" value="Logs" />
    </div>
</div>

<admin-copydelete></admin-copydelete>
