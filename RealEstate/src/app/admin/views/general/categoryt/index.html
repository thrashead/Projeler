<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-sitemap"></i> Kategoriler (Dil)</a></div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-sitemap"></i></span>
                        <h5>Kategoriler (Dil)</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Bağlı Kategori</th>
                                    <th>Başlık</th>
                                    <th class="hideColumn2">Dil</th>
                                    <th class="hideColumn">Kısa Yazı 1</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of KategoriDilList">
                                    <td>{{ item?.ID }}</td>
                                    <td>{{ item?.CategoryAdi }}</td>
                                    <td>{{ item?.CategoryName }}</td>
                                    <td class="hideColumn2">{{ item?.TranslationAdi }}</td>
                                    <td class="hideColumn">{{ item?.ShortText1 }}</td>
                                    <td style="text-align:center;">
                                        <div class="btn-group" style="text-align:left;">
                                            <button data-toggle="dropdown" class="btn btn-mini btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li><a class="updLink" *ngIf="updateShow" [routerLink]="['/Admin/CategoryT/Update/' + item?.ID]">Düzenle</a></li>
                                                <li><a class="rmvLink" *ngIf="removeShow" data-toggle="modal" href="#rmvData" data-controller="CategoryT" [attr.data-id]="item?.ID">Kaldır</a></li>
                                                <li><a class="dltLink" *ngIf="deleteShow" data-toggle="modal" href="#dltData" data-controller="CategoryT" [attr.data-id]="item?.ID">Sil</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagelinks">
            <a routerLink="/Admin/CategoryT/Insert" class="btn btn-primary btn-add" *ngIf="insertShow">Kategori (Dil) Ekle</a>
        </div>

        <input id="hdnType" type="hidden" value="Category" />
    </div>
</div>

<admin-copydelete></admin-copydelete>
