<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-barcode"></i> Ürün (Dil) Ekle</a></div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="ekleForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    Bağlı Ürün
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="ProdID" [ngModel]="model?.ProdID" formControlName="ProdID"><option *ngFor="let item of model?.ProductList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--ProdID-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Dil
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="TransID" [ngModel]="model?.TransID" formControlName="TransID"><option *ngFor="let item of model?.TranslationList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--TransID-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Ürün Adı
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="ProductName" [ngModel]="model?.ProductName" formControlName="ProductName" type="text" />
                    <br />
                    <!--ProductName-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Kısa Yazı 1
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="ShortText1" [ngModel]="model?.ShortText1" formControlName="ShortText1" type="text" />
                    <br />
                    <!--ShortText1-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Kısa Yazı 2
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="ShortText2" [ngModel]="model?.ShortText2" formControlName="ShortText2" type="text" />
                    <br />
                    <!--ShortText2-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Açıklama
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <textarea id="Description" [ngModel]="model?.Description" formControlName="Description"></textarea>
                    <br />
                    <!--Description-->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!ekleForm.valid" />
                    <a routerLink="/Admin/ProductT" class="btn btn-danger btn-cancel">İptal</a>
            </fieldset>
        </form>
    </div>
</div>
