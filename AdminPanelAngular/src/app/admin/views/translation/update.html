<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-globe"></i> Dil Düzenle</a></div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="duzenleForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    <input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
                </div>

                <div class="editor-label">
                    Dil
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="TransName" [ngModel]="model?.TransName" formControlName="TransName" type="text" value="{{ model?.TransName }}" />
                    <br />
                    <!--TransName-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Kısaltma
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="ShortName" [ngModel]="model?.ShortName" formControlName="ShortName" type="text" value="{{ model?.ShortName }}" />
                    <br />
                    <!--ShortName-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Bayrak
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <a href="/AdminPanelAngular/Uploads/{{ model?.Flag }}" target="_blank"><img [src]="['/AdminPanelAngular/Uploads/' + model?.Flag]" style="height:40px; max-width:80px;" /></a><br /><br />
                    <input type="hidden" id="Flag" [ngModel]="model?.Flag" formControlName="Flag" value="{{ model?.Flag }}" />
                    <input id="flagTemp" type="file" (change)="onFileSelect($event)" name="flagTemp" />
                    <br />
                    <!--Flag-->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!duzenleForm.valid" />
                    <a routerLink="/Admin/Translation" class="btn btn-danger btn-cancel">İptal</a>
            </fieldset>
        </form>
    </div>
</div>
