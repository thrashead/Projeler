<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom"><i class="icon-file"></i> Form Elemanı Ekle</a></div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="ekleForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    Form Grubu
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="GroupID" [ngModel]="model?.GroupID" formControlName="GroupID"><option *ngFor="let item of model?.FormGroupsList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--GroupID-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Form Eleman Tipi
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="FormTypeID" [ngModel]="model?.FormTypeID" formControlName="FormTypeID"><option *ngFor="let item of model?.FormTypesList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                    <br />
                    <!--FormTypeID-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Başlık
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Title" [ngModel]="model?.Title" formControlName="Title" type="text" />
                    <br />
                    <!--Title-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Açıklama
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Description" [ngModel]="model?.Description" formControlName="Description" type="text" />
                    <br />
                    <!--Description-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Hata Mesajı
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="ErrorMessage" [ngModel]="model?.ErrorMessage" formControlName="ErrorMessage" type="text" />
                    <br />
                    <!--ErrorMessage-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Kod
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" />
                    <br />
                    <!--Code-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Sıra Numarası
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="OrderNumber" [ngModel]="model?.OrderNumber" formControlName="OrderNumber" type="text" />
                    <br />
                    <!--OrderNumber-->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!ekleForm.valid" />
                    <a routerLink="/Admin/FormItems" class="btn btn-danger btn-cancel">İptal</a>
            </fieldset>
        </form>
    </div>
</div>
