<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a class="tip-bottom"><i class="icon-tasks"></i> Form Eleman Değeri Ekle</a></div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="ekleForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="editor-label">
                    Bağlı Form Elemanı
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <select id="FormItemID" [ngModel]="model?.FormItemID" formControlName="FormItemID"><option *ngFor="let item of model?.FormItemsList" selected="{{ item?.Selected ? 'selected' : '' }}" value="{{ item?.Value }}">{{ item?.Text }}</option></select>
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Metin
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Text" [ngModel]="model?.Text" formControlName="Text" type="text" />
                    <!--Text-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Değer
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Value" [ngModel]="model?.Value" formControlName="Value" type="text" />
                    <!--Value-->
                </div>
                <div class="clear"></div>

                <div class="editor-label">
                    Kod
                </div>
                <div class="clear"></div>
                <div class="editor-field">
                    <input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" />
                    <!--Code-->
                </div>
                <div class="clear"></div>

                <p>
                    <div class="alert alert-error">
                        <strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
                    </div>

                    <input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!ekleForm.valid" />
                    <a routerLink="/Admin/FormValues" class="btn btn-danger btn-cancel">İptal</a>
            </fieldset>
        </form>
    </div>
</div>
